# Aggregator Configuration
# Controls score aggregation and stage mapping

aggregator:
  # Stage thresholds for score mapping (0-5 scale)
  stage_thresholds:
    - 1.5    # Threshold for Stage 0 -> Stage 1
    - 3.0    # Threshold for Stage 1 -> Stage 2
    - 4.5    # Threshold for Stage 2 -> Stage 3
    
  # Default stage thresholds (backward compatibility)
  default_thresholds:
    - 1.5
    - 3.0
    - 4.5
    
  # Dimension mapping
  dimensions:
    mobility:
      terms:
        - "walking"
        - "balance"
        - "falls"
        - "mobility"
      weight: 1.0
      
    breathing:
      terms:
        - "breathing"
        - "respiratory"
        - "shortness of breath"
      weight: 1.0
      
    swallowing:
      terms:
        - "swallowing"
        - "choking"
        - "eating"
      weight: 1.0
      
    communication:
      terms:
        - "speech"
        - "communication"
        - "talking"
      weight: 1.0
      
  # Score calculation
  scoring:
    min_score: 0
    max_score: 5
    default_weight: 1.0
    
  # Logging
  logging:
    log_aggregation: true
    level: "INFO"